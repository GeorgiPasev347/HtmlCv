<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body id="body" class="body">
    <style>
        #lb1{
            font-size: 22px;
        }
        #lb2{
            font-size: 22px;
        }
        #namelb{
            font-size: 17px;
        }
        #passwlb{
        font-size: 17px;
        }
        #btnlog{
            width: 70px;
            height: 30px;
            font-size: 19px;
            border-radius: 15%;
            
        }
        #btnlog:hover{
            background-color: rgb(93, 0, 255);
        }
    </style>
    <form id="form" class="form">
      <h2>Log In your account</h2><br>
      <label id="lb1">User:</label>
      <input type="text" id="namelb" placeholder="Enter username..."><br><br>
      <label id="lb2">Password:</label>
      <input type="text" id="passwlb" placeholder="Enter password..."><br><br>
      <button id="btnlog">Log In</button>
      
   </form>
   <script src="Login.js"></script>
</body>
</html>
